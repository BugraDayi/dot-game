	var Particle = function(x,y,angle){
		var self = {
			x:x,
			y:y,
			angle:angle,
			spin:Math.random()*360,
		}
		return self;

	var Effect = function(id,type,x,y,color){
		var self = {
			id:id,
			type:type,
			x:x,
			y:y,
			color:color,
			r:0,
			g:0,
			b:0,
			a:1,
			lifeTime:20,
			speed:0,
			particles:{},
		}
		self.init = function(){	
			if (self.color === 'red'){
				self.r = 255;
				self.g = 0;
				self.b = 0;
			} else if (self.color === 'blue'){
				self.r = 0;
				self.g = 0;
				self.b = 255;
			} else if (self.color === 'green'){
				self.r = 0;
				self.g = 200;
				self.b = 0;
			} else if (self.color === 'orange'){
				self.r = 255;
				self.g = 127;
				self.b = 0;
			} else if (self.color === 'black'){
				self.r = 0;
				self.g = 0;
				self.b = 0;
			}
				
			var particleCount = 10;
			if (self.type === 1){
				particleCount = 18;
			}
			for (var i = 0; i < particleCount; i++) {
				var particle = Particle(self.x,self.y,i*360/particleCount);
				self.particles[i] = particle;
			}
			
			if(self.type === 1 || self.type === 4){
				self.speed = 5;
			} else if (self.type === 2){
				self.speed = 3;
			} else if (self.type === 3){
				self.speed = 2;
			}
		}
		self.draw = function(){
			for(var i in self.particles){
				var particle = self.particles[i];
				if(self.type === 1){
					var angle = particle.angle * Math.PI/180;
					ctx.strokeStyle = 'rgba(' + self.r + ',' + self.g + ',' + self.b + ',' + self.a + ')';
					ctx.beginPath();
					ctx.moveTo(particle.x, particle.y);
					ctx.lineTo(particle.x + 7*Math.sin(angle), particle.y + 7*Math.cos(angle));
					ctx.closePath();
					ctx.stroke();
				} else if (self.type === 2 || self.type === 3){
					var angle = particle.angle * Math.PI/180;
					ctx.strokeStyle = 'rgba(' + self.r + ',' + self.g + ',' + self.b + ',' + self.a + ')';
					ctx.beginPath();
					ctx.moveTo(particle.x, particle.y);
					ctx.lineTo(particle.x + 4*Math.sin(angle), particle.y + 4*Math.cos(angle));
					ctx.closePath();
					ctx.stroke();
				} else if (self.type === 4){
					ctx.fillStyle = 'rgba(' + self.r + ',' + self.g + ',' + self.b + ',' + self.a + ')';
					ctx.save();
					ctx.translate(particle.x, particle.y); // change origin
					ctx.rotate(particle.spin*Math.PI/180);
					ctx.fillRect(-4,-4,8,8);
					ctx.restore();
				}
			}
		}
		self.update = function(){
			if (self.lifeTime > 0){
				for(var i in self.particles){
					var particle = self.particles[i];
					var angle = particle.angle * Math.PI/180;
					particle.x += Math.sin(angle) * self.speed;
					particle.y += Math.cos(angle) * self.speed;
					particle.spin += 5;
				}
				self.a *= 0.7;
				self.speed *= 0.87;
				self.lifeTime--;
			} else {
				delete EFFECTS_LIST[self.id];
			}
		}
		return self;
	}

	function rotate_point(cx,cy,angle,p)
	{
	  var s = Math.sin(angle);
	  var c = Math.cos(angle);

	  // translate point back to origin:
	  p.x -= cx;
	  p.y -= cy;

	  // rotate point
	  var xnew = p.x * c - p.y * s;
	  var ynew = p.x * s + p.y * c;

	  // translate point back:
	  p.x = xnew + cx;
	  p.y = ynew + cy;
	  return p;
	}


	function getSightPolygon(sightX,sightY){

		// Get all unique points
		var points = (function(segments){
			var a = [];
			segments.forEach(function(seg){
				a.push(seg.a,seg.b);
			});
			return a;
		})(segments);
		var uniquePoints = (function(points){
			var set = {};
			return points.filter(function(p){
				var key = p.x+","+p.y;
				if(key in set){
					return false;
				}else{
					set[key]=true;
					return true;
				}
			});
		})(points);

		// Get all angles
		var uniqueAngles = [];
		for(var j=0;j<uniquePoints.length;j++){
			var uniquePoint = uniquePoints[j];
			var angle = Math.atan2(uniquePoint.y-sightY,uniquePoint.x-sightX);
			uniquePoint.angle = angle;
			uniqueAngles.push(angle-0.00001,angle,angle+0.00001);
		}

		// RAYS IN ALL DIRECTIONS
		var intersects = [];
		for(var j=0;j<uniqueAngles.length;j++){
			var angle = uniqueAngles[j];

			// Calculate dx & dy from angle
			var dx = Math.cos(angle);
			var dy = Math.sin(angle);

			// Ray from center of screen to mouse
			var ray = {
				a:{x:sightX,y:sightY},
				b:{x:sightX+dx,y:sightY+dy}
			};

			// Find CLOSEST intersection
			var closestIntersect = null;
			for(var i=0;i<segments.length;i++){
				var intersect = getIntersection(ray,segments[i]);
				if(!intersect) continue;
				if(!closestIntersect || intersect.param<closestIntersect.param){
					closestIntersect=intersect;
				}
			}

			// Intersect angle
			if(!closestIntersect) continue;
			closestIntersect.angle = angle;

			// Add to list of intersects
			intersects.push(closestIntersect);

		}

		// Sort intersects by angle
		intersects = intersects.sort(function(a,b){
			return a.angle-b.angle;
		});

		// Polygon is intersects, in order of angle
		return intersects;

	}

	function getIntersection(ray,segment){
		

		var r_px = ray.a.x;
		var r_py = ray.a.y;
		var r_dx = ray.b.x-ray.a.x;
		var r_dy = ray.b.y-ray.a.y;


		var s_px = segment.a.x;
		var s_py = segment.a.y;
		var s_dx = segment.b.x-segment.a.x;
		var s_dy = segment.b.y-segment.a.y;
	
		var r_mag = Math.sqrt(r_dx*r_dx+r_dy*r_dy);
		var s_mag = Math.sqrt(s_dx*s_dx+s_dy*s_dy);
		if(r_dx/r_mag==s_dx/s_mag && r_dy/r_mag==s_dy/s_mag){
			return null;
		}


		// r_px+r_dx*T1 = s_px+s_dx*T2 && r_py+r_dy*T1 = s_py+s_dy*T2
		// ==> T1 = (s_px+s_dx*T2-r_px)/r_dx = (s_py+s_dy*T2-r_py)/r_dy
		// ==> s_px*r_dy + s_dx*T2*r_dy - r_px*r_dy = s_py*r_dx + s_dy*T2*r_dx - r_py*r_dx
		// ==> T2 = (r_dx*(s_py-r_py) + r_dy*(r_px-s_px))/(s_dx*r_dy - s_dy*r_dx)


		var T2 = (r_dx*(s_py-r_py) + r_dy*(r_px-s_px))/(s_dx*r_dy - s_dy*r_dx);

		var T1 = (s_px+s_dx*T2-r_px)/r_dx;


		if(T1<0) return null;
		if(T2<0 || T2>1) return null;

		return {
			x: r_px+r_dx*T1,
			y: r_py+r_dy*T1,
			param: T1
		};
	}

				ctx.fill();

				ctx.fillRect(bonus.x+1,bonus.y+4,7,1);
				ctx.fillRect(bonus.x+4,bonus.y+1,1,7);

			} else {
				ctx.stroke();
			}
			ctx.closePath();
			// team members
			var divStyle = '';

				divStyle = 'style="color:#888888;text-decoration:line-through"';
			}
			if(data.pack[t].team === 'red'){
				teamRedDiv.innerHTML += '<div ' + divStyle + '>' + data.pack[t].name + ' (' + data.pack[t].score + ') ' + isMe + '</div>';
			} else {

		// bullets
		for(var i = 0; i < data.bullets_pack.length; i++) {

		// effects
		for(var i in EFFECTS_LIST){
